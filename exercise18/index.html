<!DOCTYPE html>
<html>
<head>
	<title>Statistic Array</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div id="number"><span class="title">Number(x): </span></div>
	<div id="min"><span class="title">MinOfNumber(min[x]): </span></div>
	<div id="max"><span class="title">MaxOfNumber(max[x]): </span></div>
	<div id="extent"><span class="title">Extent of number: </span></div>
	<div id="sum"><span class="title">SumOfNumber(∑x): </span></div>
	<div id="mean"><span class="title">MeanOfNumber(Ẍ):  ∑x/N</span></div>
	<div id="median"><span class="title">Median of number(m): </span></div>
	<div id="quantile"><span class="title">Quantile of 6th number(q<sub>6</sub>):</span></div>
	<div id="variance"><span class="title">
	Variance of number(s<sup>2</sup>): 
	    ∑(x<sub>i</sub>-x<sub>avg</sub>)
	    <sup>2</sup>/n-1</span>
	    </div>
	<div id="deviation"><span class="title">
	Deviation of number(𝞂<sup>2</sup>):
	 ∑(x<sub>i</sub>-Ẍ)
	    <sup>2</sup>/n-1</span>
	    </div>
	 </div>
	<script type="text/javascript" src="../../javascript/d3.v4.js"></script>
	<script type="text/javascript" src="./basicArrayStatisticVisualization.js"></script>
</body>
